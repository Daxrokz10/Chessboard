<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="icon" href="./chess-icon-2048x2048-fv5fz4v1.png">
</head>
<body>
    <p class="logotext">Chessboard</p>
    <div class="board-container">
        <div class="board">
            <!-- row 1 -- -->
            <div class="square black"><i class="fa-regular fa-chess-rook" style="font-size: 42px; color: white;"></i></div>
            <div class="square white"><i class="fa-regular fa-chess-knight" style="font-size: 42px;"></i></div>
            <div class="square black"><i class="fa-regular fa-chess-bishop" style="font-size: 42px; color: white;"></i></div>
            <div class="square white"><i class="fa-regular fa-chess-king" style="font-size: 42px;"></i></div>
            <div class="square black"><i class="fa-regular fa-chess-queen" style="font-size: 42px; color: white;"></i></div>
            <div class="square white"><i class="fa-regular fa-chess-bishop" style="font-size: 42px;"></i></div>
            <div class="square black"><i class="fa-regular fa-chess-knight" style="font-size: 42px; color: white;"></i></div>
            <div class="square white"><i class="fa-regular fa-chess-rook" style="font-size: 42px;"></i></div>
            <!-- row 2 -->
            <div class="square white"><i class="fa-regular fa-chess-pawn" style="font-size: 42px;"></i></div>
            <div class="square black"><i class="fa-regular fa-chess-pawn" style="font-size: 42px; color: white;"></i></div>
            <div class="square white"><i class="fa-regular fa-chess-pawn" style="font-size: 42px;"></i></div>
            <div class="square black"><i class="fa-regular fa-chess-pawn" style="font-size: 42px; color: white;"></i></div>
            <div class="square white"><i class="fa-regular fa-chess-pawn" style="font-size: 42px;"></i></div>
            <div class="square black"><i class="fa-regular fa-chess-pawn" style="font-size: 42px; color: white;"></i></div>
            <div class="square white"><i class="fa-regular fa-chess-pawn" style="font-size: 42px;"></i></div>
            <div class="square black"><i class="fa-regular fa-chess-pawn" style="font-size: 42px; color: white;"></i></div>
            <!-- row 3 -->
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <!-- row 4 -->
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <!-- row 5 -->
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <!-- row 6 -->
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <!-- row 7 -->
            <div class="square black"><i class="fa-regular fa-chess-pawn" style="font-size: 42px; color: white;"></i></div>
            <div class="square white"><i class="fa-regular fa-chess-pawn" style="font-size: 42px;"></i></div>
            <div class="square black"><i class="fa-regular fa-chess-pawn" style="font-size: 42px; color: white;"></i></div>
            <div class="square white"><i class="fa-regular fa-chess-pawn" style="font-size: 42px;"></i></div>
            <div class="square black"><i class="fa-regular fa-chess-pawn" style="font-size: 42px; color: white;"></i></div>
            <div class="square white"><i class="fa-regular fa-chess-pawn" style="font-size: 42px;"></i></div>
            <div class="square black"><i class="fa-regular fa-chess-pawn" style="font-size: 42px; color: white;"></i></div>
            <div class="square white"><i class="fa-regular fa-chess-pawn" style="font-size: 42px;"></i></div>
            <!-- row 8 -->
            <div class="square white"><i class="fa-regular fa-chess-rook" style="font-size: 42px;"></i></div>
            <div class="square black"><i class="fa-regular fa-chess-knight" style="font-size: 42px; color: white;"></i></div>
            <div class="square white"><i class="fa-regular fa-chess-bishop" style="font-size: 42px;"></i></div>
            <div class="square black"><i class="fa-regular fa-chess-king" style="font-size: 42px; color: white;"></i></div>
            <div class="square white"><i class="fa-regular fa-chess-queen" style="font-size: 42px;"></i></div>
            <div class="square black"><i class="fa-regular fa-chess-bishop" style="font-size: 42px; color: white;"></i></div>
            <div class="square white"><i class="fa-regular fa-chess-knight" style="font-size: 42px;"></i></div>
            <div class="square black"><i class="fa-regular fa-chess-rook" style="font-size: 42px; color: white;"></i></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
