<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard</title>
    <link rel="stylesheet" href="./style.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

<body>
        <p class="logotext">Chessboard</p>
        <div class="board-container">
            <div class="column-coordinates">
                <span class="coordinatex">a</span>
                <span class="coordinatex">b</span>
                <span class="coordinatex">c</span>
                <span class="coordinatex">d</span>
                <span class="coordinatex">e</span>
                <span class="coordinatex">f</span>
                <span class="coordinatex">g</span>
                <span class="coordinatex">h</span>
            </div>

    <div class="square black"><i style="margin-left: 6px; margin-top: 4px; font-size: 42px; color: white; " class="fa-regular fa-chess-rook"></i></div>
    <div class="square white"><i style="margin-left: 6px; margin-top: 5px; font-size: 42px; " class="fa-regular fa-chess-knight"></i></div>

    <div class="square black"></div>
    <div class="square white"></div>

    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>

    <div class="square black"><i style="margin-left: 6px; margin-top: 5px; font-size: 42px; color: white; " class="fa-regular fa-chess-knight"></i></div>
